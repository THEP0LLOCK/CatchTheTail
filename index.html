<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>

    <style>
      @import url("https://fonts.googleapis.com/earlyaccess/jejugothic.css");
      .jm-font {
        font-family: "Jeju Gothic", sans-serif;
      }
      body {
        font-family: Arial, sans-serif;
        background-image: url("./Source/backgroundimg.png");
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      h1 {
        text-align: center;
        padding: 20px;
        color: rgb(151, 0, 0);
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      ul {
        list-style: none;
        text-align: center;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      li {
        margin: 10px;
      }

      a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #252525;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        opacity: 0.7;
        transition: background-color 0.3s, opacity 0.3s;
      }

      a:hover {
        background-color: #969696;
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <h1 class="jm-font">[CatchTheTail]</h1>
    <ul>
      <li><a class="jm-font" href="main.html" id="playButton">PLAY</a></li>
      <li><a class="jm-font" href="credit.html">CREDIT</a></li>
      <li>
        <a class="jm-font" href="https://www.instagram.com/dlaudho/">CONTACT</a>
      </li>
    </ul>

    <audio id="song" src="./Source/Door_open.mp3"></audio>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const playButton = document.getElementById("playButton");
        const audio = document.getElementById("song");

        playButton.addEventListener("click", (event) => {
          event.preventDefault();
          audio.play();

          // 3초 후에 main.html로 이동
          setTimeout(() => {
            window.location.href = "main.html";
          }, 3000); // 3초를 밀리초로 변환
        });
      });
    </script>
  </body>
</html>
